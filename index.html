<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600"> Baap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block border-2 border-grey-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your Email">
                <input id="user-password" class="block border-2 border-grey-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
        <script src="js/login.js"></script>
    </main>
</body>
</html>
